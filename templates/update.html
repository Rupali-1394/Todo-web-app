{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
 
<div class="container">
    <h1>ToDo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Add your task</label>
            <input type="text" class="form-control" name="title" id="title"  value="{{ todo.title }}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">todo Description</label>
            <input type="text" class="form-control" name='desc' id="desc" value="{{ todo.desc}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

{% endblock body %}
